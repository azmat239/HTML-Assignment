<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<body>
    <h1 align="center">...All formatting tags...</h1>
    <table border="5" cellpadding="10" cellspacing="15" bgcolor="brown" width="60%" align="center">
        <caption>formating Data</caption>
        <tr bgcolor="darkgrey">
            <th>bold atg</th>
            <th>italic tag</th>
            <th>emphasized tag</th>
            <th>Strong tag</th>
            <th>Superscript</th>
            <th>subscript</th>
            <th>Delete Tag</th>
            <th>insert tag</th>
            <th>underline tag</th>
            <th>mark tag</th>
        </tr>
        <tr bgcolor="lightgrey">
            <td><b>abc</b></td>
            <td><i>abc</i></td>
            <td><em>abc</em></td>
            <td><strong>abc</strong></td>
            <td>xyz<sup>abc</sup></td>
            <td>xyz<sup>abc</sup></td>
            <td><del>abc</del></td>
            <td><ins>abc</ins></td>
            <td><u>abc</u></td>
            <td><mark style="background-color:green">abc</mark></td>
        </tr>
    </table>
</body>
</html>
